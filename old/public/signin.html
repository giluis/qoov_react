<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoov</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'> -->
    <link rel="stylesheet" href="./styles/build/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <main class="sideindented">
        <header>
            <img src="assets/Logo_Blck.svg" alt="Welcome to Qoov" class="brand">

            <div class="options">
                <div class="idioms simplebutton">
                    <img id="portugalicon" src="assets/portugal_icon.png" alt="portuguese idiom">
                    <div class="idiomname">
                        Portugal (PT)
                    </div>
                    <img src="./assets/seta_para_baixo.png" alt="seta virada para baixo">
                </div>
            </div>

        </header>

        <section id="signinlanding">
            <div class="signin_container">
                <div class="title">
                    Iniciar Sessão
                </div>

                <div class="form">
                    <div class="form_question">
                        <input type="input" class="formField" placeholder=" " name="name" id='name' required />
                        <label for="name" class="formLabel">E-mail ou número de telemóvel</label>
                    </div>

                    <div class="form_question">
                        <input type="password" class="formField" placeholder=" " name="password" id='password'
                            required />
                        <label for="password" class="formLabel">Palavra-passe</label>
                    </div>
                    <a href="./ajuda.html">Precisa de ajuda?</a>
                </div>

                <div class="bottom_options">
                    <!-- <input type="checkbox" class="remember" name="remember" /> -->
                    <!-- <label for="remember" class="formLabel">Memorizar os meus dados</label> -->
                </div>

                <a class="bigbutton" href="sessao_iniciada.html">
                    Iniciar Sessão
                </a>

                <p class="registar">
                    É o seu primeiro acesso à QOOV? 
                    <a href="register_initial.html" class="highlight_brand">Registe-se agora</a>
                </p>

            </div>
        </section>

    </main>

</body>



</html>
