<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/build/common.css">
    <link rel="stylesheet" href="./styles/build/register_common.css">
    <link rel="stylesheet" href="./styles/build/register1.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <main class="registermain sideindented">
        <header>
            <img src="assets/Logo_Blck.svg" alt="Welcome to Qoov" class="brand">

            <div class="options">
                <div class="idioms simplebutton">
                    <img id="portugalicon" src="assets/portugal_icon.png" alt="portuguese idiom">
                    <div class="idiomname">
                        Portugal (PT)
                    </div>
                    <img src="./assets/seta_para_baixo.png" alt="seta virada para baixo">
                </div>
                <button class="simplebutton signin">
                    Iniciar Sessão
                </button>
            </div>
        </header>


        <section class="register_step">
            <div class="register_container register_container1">
                <div class="passosrestantes">
                    Passo <span class="highlight">1</span> de <span class="highlight">6</span>
                </div>
                <div class="title">
                    Crie uma palavra passe para dar início à sua adesão
                </div>

                <div class="form">
                    <div class="form_question">
                        <input type="input" class="formField" placeholder=" " name="name" id='name' required />
                        <label for="name" class="formLabel">E-mail ou número de telemóvel</label>
                    </div>

                    <div class="form_question">
                        <input type="password" class="formField" placeholder=" " name="password" id='password'
                            required />
                        <label for="password" class="formLabel">Palavra-passe</label>
                    </div>
                </div>
                <a href="register2.html" class="bigbutton">
                    Seguinte
                </a>

            </div>
        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
