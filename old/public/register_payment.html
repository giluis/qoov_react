<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/build/register_common.css">
    <link rel="stylesheet" href="./styles/build/register_initial.css">
    <link rel="stylesheet" href="./styles/build/register_payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="index.js"></script>
    <title>Payment Details</title>
</head>

<body>
    <main class="registermain sideindented">
        <header>
            <img src="./assets/Logo_Blck.svg" alt="Welcome to Qoov" class="brand">

            <div class="options">
                <div class="idioms simplebutton">
                    <img id="portugalicon" src="assets/portugal_icon.png" alt="portuguese idiom">
                    <div class="idiomname">
                        Portugal (PT)
                    </div>
                    <img src="./assets/seta_para_baixo.png" alt="seta virada para baixo">
                </div>
                <button class="simplebutton signin">
                    Iniciar Sessão
                </button>
            </div>

        </header>
        <section class="register_step">
            <div class="register_container register_container4">
                <img src="./assets/padlock.png" alt="padlock">
                <div class="passosrestantes">
                    PASSO <span class="highlight">4</span> de <span class="highlight">5</span>

                </div>
                <div class="title">
                    Escolha a forma de pagamento que pretende utilizar
                </div>
                <div class="explanation">
                    O seu pagamento está encriptado. A forma de pagamento pode ser alterada quando quiser. <br>
                    <strong>Uma forma de pagamento segura para a sua tranquilidade</strong>
                </div>

                <button class="selected creditcard redirect_card">Número de cartão de crédito ou débito
                    <img src="assets/creditcards.png" alt="visa">
                </button>
                <div class="alternatives">
                    <img class="redirect_apple" src="assets/applepay.png" alt="visa">
                    <img class="redirect_paypal" src="assets/paypal.png" alt="visa">
                    <img class="redirect_google" src="assets/google_pay.png" alt="visa">
                </div>
                <button onclick="redirectFromPayment();" class="bigbutton">
                    Seguinte
                </button>

            </div>
        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
